<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Workout Schedule</title>

    <!-- Viewport for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">ğŸ—“ï¸ Weekly Workout Schedule</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="monday" class="form-label">Monday</label>
                <input type="text" class="form-control" id="monday" name="monday">
            </div>
            <div class="mb-3">
                <label for="tuesday" class="form-label">Tuesday</label>
                <input type="text" class="form-control" id="tuesday" name="tuesday">
            </div>
            <div class="mb-3">
                <label for="wednesday" class="form-label">Wednesday</label>
                <input type="text" class="form-control" id="wednesday" name="wednesday">
            </div>
            <div class="mb-3">
                <label for="thursday" class="form-label">Thursday</label>
                <input type="text" class="form-control" id="thursday" name="thursday">
            </div>
            <div class="mb-3">
                <label for="friday" class="form-label">Friday</label>
                <input type="text" class="form-control" id="friday" name="friday">
            </div>
            <div class="mb-3">
                <label for="saturday" class="form-label">Saturday</label>
                <input type="text" class="form-control" id="saturday" name="saturday">
            </div>
            <div class="mb-3">
                <label for="sunday" class="form-label">Sunday</label>
                <input type="text" class="form-control" id="sunday" name="sunday">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg mt-3">Save Schedule</button>
            </div>
        </form>
    </div>

</body>

</html>
